spring:
  datasource:
    url: jdbc:h2:mem:testdb
    schema: classpath:schema.sql
    driver-class-name: org.h2.Driver
  jpa:
    database: postgresql
    open-in-view: false
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
  flyway:
    schemas: bsf
    baseline-on-migrate: true